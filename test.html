    <script type="text/javascript">
        /*<![CDATA[*/

        Ext.onReady(function () {

            new Ext.Panel({
                title: 'Test',
                renderTo: Ext.getBody(),
                width: 800,
                height: 400,
                bodyStyle: {
                    padding: '10px'
                },
                layout: 'column',
                items: [
                    /*new Ext.form.FormPanel({
                     bodyStyle: {
                     padding: '10px'
                     },
                     items: [
                     ]
                     })*/
                    new Ext.ux.DateTimePicker({
                        // ...
                    })
                ],
                buttons: [
                    {
                        text: 'Set current time',
                        handler: function () {
                            var form = this.ownerCt.ownerCt.items.first();
                            form.items.first().setValue(new Date());
                        }
                    },
                    {
                        text: 'Destroy form',
                        handler: function () {
                            var form = this.ownerCt.ownerCt.items.first();
                            Ext.destroy(form);
                        }
                    }
                ]
            });

        });

        /*]]>*/
    </script>
