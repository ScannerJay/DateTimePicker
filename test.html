<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>DateTimeField</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <!-- ExtJS -->
    <link type="text/css" rel="stylesheet" href="../ext-3.3.1/resources/css/ext-all.css"/>
    <script type="text/javascript" src="../ext-3.3.1/ext-base-debug.js"></script>
    <script type="text/javascript" src="../ext-3.3.1/ext-all-debug.js"></script>
    <!-- /ExtJS -->

    <link type="text/css" rel="stylesheet" href="ux-date-time-field.css"/>

    <script type="text/javascript" src="date-time-field.js"></script>

    <script type="text/javascript">
        /*<![CDATA[*/

        Ext.onReady(function () {

            var dateField = new Ext.ux.form.DateTimeField({
                dateFormat: 'j M Y',
                //timeFormat: 'H:i',
                fieldLabel: 'Date & time'
            });

            var form = new Ext.form.FormPanel({
                title: 'My form',
                bodyStyle: {
                    padding: '10px'
                },
                items: [dateField]
            });

            var picker = new Ext.ux.DateTimePicker({
                timeFormat: 'H:i'
            });

            new Ext.Panel({
                title: 'Test',
                renderTo: Ext.getBody(),
                width: 800,
                height: 400,
                bodyStyle: {
                    padding: '10px'
                },
                layout: 'absolute',
                items: [
                    {
                        x: 10,
                        y: 10,
                        border: false,
                        items: form,
                        width: 500
                    },
                    {
                        xtype: 'datetimepicker',
                        x: 600,
                        y: 10,
                        timeFormat: 'H:i'
                    }
                ],
                buttons: [
                    {
                        text: 'Set current time',
                        handler: function (df) {
                            df.setValue(new Date());
                        }.createDelegate(this, [dateField], 0)
                    },
                    {
                        text: 'Destroy form',
                        handler: function (f) {
                            Ext.destroy(f);
                        }.createDelegate(this, [form], 0)
                    }
                ]
            });

        });

        /*]]>*/
    </script>
</head>
<body>
</body>
</html>
