<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>DateTimeField</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <!-- ExtJS -->
    <link type="text/css" rel="stylesheet" href="../ext-4.0.0/resources/css/ext-all.css"/>
    <script type="text/javascript" src="../ext-4.0.0/bootstrap.js"></script>
    <!-- /ExtJS -->

    <link type="text/css" rel="stylesheet" href="build/date-time-ux.css"/>

    <script type="text/javascript" src="build/date-time-ux-debug.js"></script>

    <script type="text/javascript">
        /*<![CDATA[*/

        Ext.onReady(function () {

            var MyDateTimePicker = new Ext.Class({

                extend: 'Ext.ux.picker.DateTime',

                doneText: 'My done'

            });

            var form = new Ext.form.Panel({
                id: 'test-form',
                title: 'My form',
                bodyPadding: 10,
                items: [
                    {
                        xtype: 'datetimefield',
                        dateFormat: 'd.m.Y',
                        timeFormat: 'H:i:s',
                        pickerConfig: {
                            timePicker: {
                                showSeconds: true
                            }
                        }
                    }
                ],
                buttons: [
                    {
                        text: 'Show MyDateTimePicker',
                        menu: {
                            xtype: 'datetimemenu'
                        }
                    }
                ]
            });

            new Ext.panel.Panel({
                id: 'test-panel',
                title: 'Test',
                renderTo: Ext.getBody(),
                width: 800,
                height: 400,
                bodyPadding: 10,
                layout: 'absolute',
                items: [
                    {
                        x: 10,
                        y: 10,
                        border: false,
                        items: form,
                        width: 500
                    },
                    new MyDateTimePicker({
                        x: 600,
                        y: 10,
                        timeFormat: 'H:i',
                        timePicker: {
                            hoursIncrement: 2,
                            minsIncrement: 10
                        }
                    })
                ],
                buttons: [
                    {
                        text: 'Set current time',
                        handler: function (thisButton) {
                            var panel = thisButton.up('#test-panel');
                            Ext.ComponentQuery.query('#test-form > datetimefield', panel)[0].setValue(new Date());
                        }
                    },
                    {
                        text: 'Destroy form',
                        handler: function (thisButton) {
                            var panel = thisButton.up('#test-panel');
                            Ext.destroy(Ext.ComponentQuery.query('#test-form', panel)[0]);
                        }
                    }
                ]
            });

        });

        /*]]>*/
    </script>
</head>
<body>
</body>
</html>
